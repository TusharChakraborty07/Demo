<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body id="body">

    

    <div id="outer">
        <h1><u>     Calculator      </u></h1>

        <div>
            
            <div id="displybox">
                <input type="text" id="display">
            </div>

            <br>

            <div>
                <input type="button" class="number" value="(" onclick="addToDisplay('(')">
                <input type="button" class="number" value=")" onclick="addToDisplay(')')">
                <input type="button" class="number" value="%" onclick="addToDisplay('%')">
                <input type="button" class="number" value="AC" onclick="clearDisplay('AC')">
            </div>

            <div>
                <input type="button" class="number" value="7" onclick="addToDisplay('7')">
                <input type="button" class="number" value="8" onclick="addToDisplay('8')">
                <input type="button" class="number" value="9" onclick="addToDisplay('9')">
                <input type="button" class="number" value="/" onclick="addToDisplay('/')">
            </div>

            <div>
                <input type="button" class="number" value="4" onclick="addToDisplay('4')">
                <input type="button" class="number" value="5" onclick="addToDisplay('5')">
                <input type="button" class="number" value="6" onclick="addToDisplay('6')">
                <input type="button" class="number" value="*" onclick="addToDisplay('*')">
            </div>

            <div>
                <input type="button" class="number" value="1" onclick="addToDisplay('1')">
                <input type="button" class="number" value="2" onclick="addToDisplay('2')">
                <input type="button" class="number" value="3" onclick="addToDisplay('3')">
                <input type="button" class="number" value="-" onclick="addToDisplay('-')">
            </div>        
            
            <div>
                <input type="button" class="number" value="0" onclick="addToDisplay('0')">
                <input type="button" class="number" value="." onclick="addToDisplay('.')">
                <input type="button" class="number" value="=" onclick="calculate('=')">
                <input type="button" class="number" value="+" onclick="addToDisplay('+')">
            </div>

        </div>

    </div>

    <script>

            function addToDisplay(value) 
            {
                document.getElementById('display').value += value;
            }
        
            function clearDisplay() 
            {
                document.getElementById('display').value = '';
            }
        
            function calculate() 
            {
                try 
                {
                    const result = eval(document.getElementById('display').value);
                    document.getElementById('display').value = result;
                } 
                catch (error) 
                {
                    document.getElementById('display').value = 'Error';
                }
            }

      </script>


</body>
</html>
